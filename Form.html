<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="survey.css">
    <style>
        /* survey.css */

body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.survey-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: pink;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    color: #333; /* Text color */
}

input[type="text"],
input[type="date"],
select,
input[type="email"],
input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    margin-bottom: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9; /* Input field background color */
}

.form-buttons {
    text-align: center;
}

.submit-btn, .reset-btn {
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    color: #fff; /* Text color for buttons */
}

.submit-btn {
    background-color: #0077b6; /* Submit button background color */
}

.reset-btn {
    background-color: #d62828; /* Reset button background color */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1;
    overflow: auto;
}

.popup-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: black;
}

.popup-title {
    color: #333; /* Title color */
}

    </style>
</head>
<body>
    <div class="survey-container">
        <h2 style="color:#fff; background-color: black; text-align: center; margin-left: 170px; margin-right:170px " ba>Survey Form</h2>
        <form id="survey-form">
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" required>
                    <option value="usa">India</option>
                    <option value="canada">Israel</option>
                    <option value="uk">UK</option>
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
               
                <div style="display: flex; word-spacing:5% ; align-items:safe;"><label  style="margin-top: 7px;"for="male">Male</label>
                     <input type="radio" id="male" name="gender" value="male">
                </div>
                <div style="display: flex; word-spacing:5% ; align-items:safe;">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </div>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="button" class="reset-btn" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 class="popup-title">Survey Form Submission</h2>
            <p>Selected Values:</p>
            <div id="selected-values"></div>
        </div>
    </div>

    <script src="survey.js"></script>

    <script>
        // JavaScript remains the same
    </script>
</body>
</html>
